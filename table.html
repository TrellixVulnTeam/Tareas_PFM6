<html>
  <head>

  </head>
  <style>
    body {
      padding: 10%;
    }
    h1 {
      color:#AB88FF;
    }

      font-size: 40px;
    }

      border-collapse: collapse;

      height: 50%;
      border: 1px solid black;
    }
    .subtitle {
      color: brown;
    }
    th {
      padding: 5mm;
      font-size: 20px;
      border: 1px solid black;
      background-color: gray;
    }

      border: 1px solid black;
    }
  </style>
  <body>
    <h1 class="title">Presidents</h1>
    <table>
      <tr class="subtitle">
        <th>First Name</th>
        <th>Last Name</th>

      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>

      </tr>
      <tr>

      </tr>
    </table>
  </body>
</html>
